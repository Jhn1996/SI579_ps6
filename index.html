    <title>Pill Tracker</title>

  <body>
    <main class="container">
        <h1 class="row">Pill Tracker</h1>
        <p id="demo"></p>
        <p id="test"></p>
        <ul class="row" id="pill_list"></ul>
        <section>
            <div class="input-group">
                <input class="form-control w-50" type="text" placeholder="Pill name" id="pill_name_input" aria-label="Pill Name" />
                <input class="form-control" type="number" id="pill_amount" placeholder="How many tablet(s)" aria-label="Pill amount" />
                <input class="form-control" type="number" id="pill_interval" placeholder="Every 5 hours" aria-label="Pill intervals" />
                <button id="add_pill" class="btn btn-primary" aria-label="Add Pill">Add Pill</button>
            </div>
        </section>
    </main>
